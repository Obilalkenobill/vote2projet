security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        default:
            entity:
                class: App\Entity\Personne
                property: email

    encoders:
        App\Entity\Personne:
            algorithm: auto
    enable_authenticator_manager: true
    firewalls:
        
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        register:
            pattern: ^/api/register
            stateless: true
        findByEmail:
            pattern: ^/api/users/email/
            stateless: true
        findByNN:
            pattern: ^/api/users/nn/
            stateless: true
        findByLogin:
            pattern: ^/api/users/name/
            stateless: true
        activate:
            pattern: ^/api/activate
            stateless: true
        login:
            pattern: ^/api/login_check
            stateless: true
            login_throttling:
                max_attempts: 7
                interval: '19 minutes'
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api
            stateless: true
            provider: default
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
            logout:
                path: app_logout
                target: app_login
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/activate, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users/email/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users/name/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
